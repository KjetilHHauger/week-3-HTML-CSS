<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <section class="left">
            <div class="result">Your Result</div>
            <div class="dot">
                <div class="dotText1">76</div>
                <div class="dotText2">of 100</div>
            </div>
            <div class="great">Great</div>
            <div class="performance">Your performance exceed 65% of the people conducting the test here!</div>
        </section>
        <section class="right">
            <div class="summary">Summary</div>
            <div class="reaction">
                <div class="reactionIcon"><svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.83329 7.33333V1.5L1.16663 10.6667H6.16663V16.5L12.8333 7.33333H7.83329Z" stroke="#FF5555" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg></div>
                <div class="reactionName">Reaction</div>
                <div class="reactionNumbers">80</div>
                <div class="of">/100</div>
            </div> 
            <div class="memory">Memory
                <div class="memoryNumbers">92</div>
                <div class="of">/100</div>
            </div>
            <div class="verbal">Verbal
                <div class="verbalNumbers">61</div>
                <div class="of">/100</div>
            </div>
            <div class="visual">Visual
                <div class="visualNumbers">73</div>
                <div class="of">/100</div>
            </div>
                
                
            <button>Continue</button>
        </section>
    </div>
</body>
</html>
