<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #F2EAE2;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
            background-color: #FFFFFF;
            width: 600px;
            height: 450px;
            border-radius: 0 10px 10px 0;
        }

        .left {
            
        }

        .right {
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="left"><img src="assets/images/Image.svg"</div>
        <div class="right">
            <div class="header">
                <span class="first">PERFUME</span>
                <span class="second">Gabrielle Essence Eau De Parfum</span>
            </div>
            <div class="body">
                <span class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
                <span class="priceDiscount">$149.99</span>
                <span class="priceOld">$169.99</span>
            </div>
            <div class="footer">
                <button>Add to cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
